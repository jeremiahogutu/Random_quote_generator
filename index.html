<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>

	<!-- bootstrap minified css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- font Awesome CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<!-- my css file -->
	<link rel="stylesheet" type="text/css" href="css/randomstyle.css">
	<link rel="stylesheet" media="screen and (min-width:768px)" href="css/responsive.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/normalize.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	 <div class="container"> <!-- for resposive -->
		<div class="row">
			<div class="col-md-12">
				<img src="img/header.png">
			</div>
		</div>
		<div class="row">
			<div class="quote-box col-md-12">
				<p id="quote"></p>
				<p id="author"></p>
			</div>
		</div>
		<div class="row">
		<div class="col-md-4">
			<ul class="list-inline "> <!--no bullets for list from left to right-->
				<!-- fa-fw set icons to fix width -->
				<li><a href="#" class="btn btn-default btn-responsive get-quote "><i class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
			</ul>
		</div>
			<div class="col-md-4">
				<ul class="list-inline">
					<li><a href="#" class="btn btn-default btn-responsive share-quote"><i class="fa fa-twitter fa-fw"></i>Share Quote</a></li>
				</ul>
			</div>
			<div class="col-md-4">
				<ul class="list-inline">
					<li><a href="https://jeremiahogutu.tech" class="btn btn-default btn-responsive">Back to portfolio</a></li>
				</ul>
			</div>
		</div>


		</div>
	</div>

	<!-- Jquery 3.2.1 minified cdn -->
	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>

	<!-- my javascript file -->
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
